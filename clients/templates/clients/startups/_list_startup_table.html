<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th class="text-center">#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Country</th>
            <th>Postal Code</th>
            <th class="text-right">Actions</th>
        </tr>
        </thead>
        <tbody>
            {% for startup in startups %}
                <tr>
                    <td class="text-center">{{ forloop.counter }}</td>
                    <td class="font-weight-light">{{ startup.name }}</td>
                    <td class="font-weight-light">{{ startup.email }}</td>
                    <td class="font-weight-light">{{ startup.country }}</td>
                    <td class="font-weight-light">{{ startup.postal_code }}</td>
                    <td class="td-actions text-right">
                        <button onclick="location.href='{% url 'clients:detail-startup' startup.id %}'"
                                type="button" rel="tooltip" class="btn btn-info btn-sm btn-round btn-icon">
                            <i class="tim-icons icon-single-02"></i>
                        </button>
                        <button onclick="location.href='{% url 'clients:update-startup' startup.id %}'"
                                type="button"
                                rel="tooltip" class="btn btn-success btn-sm btn-round btn-icon">
                            <i class="tim-icons icon-settings"></i>
                        </button>
                        <button type="button" rel="tooltip" class="btn btn-danger btn-sm btn-round btn-icon">
                            <i class="tim-icons icon-simple-remove"></i>
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if is_paginated %}
        {% include "layout/_pagination.html" %}
    {% endif %}
</div>
