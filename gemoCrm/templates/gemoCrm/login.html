{% extends 'layout/base.html' %}
{% load static %}
{% block title %}
    Login: provide your credentials
{% endblock %}
{% block main_container %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 my-5 mx-auto">
                <h2 class="text-center">Welcome back</h2>
                {% if error_message %}
                    <div class="alert alert-warning text-center" role="alert">
                        {{error_message}}!
                    </div>
                {% endif %}
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-label-group">
                                <input type="email" name="email" id="inputEmail" class="form-control"
                                       placeholder="Email address"
                                       required autofocus>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input name="password" type="password" id="inputPassword" class="form-control"
                                       placeholder="Password"
                                       required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input name="remember_me" type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
